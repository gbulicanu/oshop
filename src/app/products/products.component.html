<div class="row">
  <div class="col-3">
    <ul class="list-group">
      <li *ngFor="let c of categories$ | async | keyvalue" class="list-group-item">
        {{ c.value.name }}
      </li>
    </ul>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of products$ | async | keyvalue; let i = index">
        <div class="col">
          <div class="card" *ngIf="p.value.title" style="width: 15rem">
            <img
              class="card-img-top"
              [src]="p.value.imageUrl"
              *ngIf="p.value.imageUrl"
            />
            <div class="card-body">
              <h5 class="card-title">{{ p.value.title }}</h5>
              <p class="card-text">{{ p.value.price | currency: "USD":"symbol" }}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div *ngIf="(i + 1) / 2 === 0 " class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
